<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
  <style>
    #toastContainer {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1050;
    }

    .toast {
      min-width: 300px;
    }
  </style>
</head>
<div class="container">

  <h1>Deportes</h1>
  <div action="/agregar" class="border rounded p-4">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Nombre</label>

      <div class="col-sm-10">
        <input id="nombre" type="text" class="form-control" name="nombre" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Precio</label>

      <div class="col-sm-10">
        <input id="precio" type="text" class="form-control" precio="precio" />
      </div>
    </div>

    <button class="btn btn-info" onclick="agregar()">Agregar</button>
  </div>
  <div id="toastContainer"></div>
</div>
<h5 class="text-center my-4">Tabla de deportes registrados</h5>
<table class="table w-25 m-auto border">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Precio</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody id="cuerpo"></tbody>
</table>

<script>
  $(document).ready(function () {
    getData()
  })

  function getData() {
    $('#cuerpo').html('')
    axios.get('/deportes')
      .then((response) => {
        const deportes = response.data.deportes;
        console.log(deportes)
        deportes.forEach((d, i) => {
          $('#cuerpo').append(`
        <tr>
          <th scope="row">${i + 1}</th>
          <td>${d.nombre}</td>
          <td>${d.precio}</td>
          <td>
            <button class="btn btn-warning" onclick='preEdit("${d.nombre}","${d.precio
            }")' data-toggle="modal" data-target="#exampleModal">Editar</button>
            <td>
            <button class="btn btn-danger" onclick='eliminar("${d.nombre}")'>Eliminar</button>
          </td>
          </td>
        </tr>
        `)
        })
      })
  }

  function preEdit(nombre, precio) {
    $('#nombreModal').val(nombre)
    $('#precioModal').val(precio)
  }

  function agregar() {
    console.log("btn presionado");

    let nombre = $('#nombre').val().trim().toLowerCase();
    let precio = $('#precio').val().trim();

    if (!nombre || !precio) {
      tastAlert("Debes ingresar ambos valores");
    } else if (isNaN(precio)) {
      tastAlert("Solo debes ingresar números");
      precio = parseInt(precio);
    } else {
      axios.get(`/agregar?nombre=${nombre}&precio=${precio}`)

        .then((response) => {
          if (response.status === 200) {
            tastAlert("Deporte agregado");
            getData()
          } else {
            tastAlert("Error al almacenar datos");
          }
        })
        .catch((err) => {
          tastAlert("Error al enviar solicitud");
        })
    }

    $('#exampleModal').modal('hide')
  }

  function edit() {
    let nombre = $('#nombreModal').val()
    let precio = $('#precioModal').val()
    axios.get(`/editar?nombre=${nombre}&precio=${precio}`)
      .then((data) => {
        tastAlert("Deporte editado");
        getData()
      })
    $('#exampleModal').modal('hide')
  }

  function eliminar(nombre) {
    $('#toastContainer').empty();
    const toast = `
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="5000">
      <div class="toast-header">
        <strong class="mr-auto">Eliminar Deporte</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        ¿Estás seguro de que deseas eliminar el deporte: ${nombre}?
        <button type="button" class="btn btn-danger btn-sm ml-2" onclick="confirmarEliminar('${nombre}')">Eliminar</button>
      </div>
    </div>
  `;

    $('#toastContainer').append(toast);
    $('.toast').toast('show');
    $('#exampleModal').modal('hide');
  }

  function confirmarEliminar(nombre) {
    $('.toast').toast('hide');
    axios.get(`/eliminar?nombre=${nombre}`)
      .then((response) => {
        if (response.status === 200) {
          tastAlert("Deporte eliminado");
          getData();
        } else {
          tastAlert("Error al eliminar deporte");
        }
      })
      .catch((error) => {
        tastAlert("Error al enviar solicitud");
      });
  }
  function tastAlert(message) {
    $('#toastContainer').empty();
    const toast = `<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="5000">
    <div class="toast-header">
      <strong class="me-auto">Alert</strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>  </div>
    <div class="toast-body">
      ${message}
    </div>
    </div>`;
    $('#toastContainer').append(toast);
    $('.toast').toast('show');
    $('#exampleModal').modal('hide');
  }
</script>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="rounded p-4">
        </form>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Nombre</label>

          <div class="col-sm-10">
            <input id="nombreModal" disabled type="text" class="form-control" name="nombre" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Precio</label>

          <div class="col-sm-10">
            <input id="precioModal" type="text" class="form-control" precio="precio" />
          </div>
        </div>

        <button class="btn btn-warning" onclick="edit()">Editar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
  integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
